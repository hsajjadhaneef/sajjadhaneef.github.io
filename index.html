<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sajjad Portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/ionicons.min.css" />
    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/icomoon.css" />
    <link rel="stylesheet" href="css/style.css" />

    <style>
      /* ===== General Enhancements ===== */
      body {
        background-color: #f8fafc;
        font-family: "Poppins", sans-serif;
        color: #1e293b;
      }

      a {
        color: #3b82f6;
        transition: all 0.3s ease;
      }
      a:hover {
        color: #6366f1;
        text-decoration: none;
      }

      /* ===== Navbar ===== */
      .ftco_navbar {
        background: linear-gradient(90deg, #3b82f6, #6366f1);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }
      .navbar-brand {
        font-weight: 700;
        font-size: 22px;
        letter-spacing: 1px;
      }
      .nav-link span {
        color: #ffffff !important;
        font-weight: 500;
      }
      .nav-link:hover span {
        color: #ffdd57 !important;
      }

      /* ===== Hero Section ===== */
      .hero {
        background: linear-gradient(120deg, #3b82f6 0%, #6366f1 100%);
        color: white;
      }
      .subheading {
        font-size: 22px;
        font-weight: 400;
        color: #ffdd57;
      }
      .hero h1 span {
        color: #ffdd57;
      }
      .btn-white {
        background: white;
        color: #3b82f6;
        border-radius: 50px;
        font-weight: 600;
        transition: 0.3s;
      }
      .btn-white:hover {
        background: #6366f1;
        color: #fff;
      }

      /* ===== Typing Animation ===== */
      #typing-animation {
        font-size: 28px;
        font-weight: bold;
        color: #ffffff;
        border-right: 3px solid #ffdd57;
        white-space: nowrap;
        overflow: hidden;
        animation: typing 3s steps(20, end) infinite alternate;
      }
      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      /* ===== About Section ===== */
      .ftco-about {
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0px 8px 25px rgba(99, 102, 241, 0.1);
      }
      .about-info p span.title-s {
        color: #3b82f6;
        font-weight: 600;
      }
      .progress-bar {
        background: linear-gradient(90deg, #3b82f6, #6366f1);
      }

      /* ===== Buttons ===== */
      .btn-primary {
        background: linear-gradient(90deg, #3b82f6, #6366f1);
        border: none;
        border-radius: 50px;
        transition: all 0.3s;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, #6366f1, #3b82f6);
        transform: scale(1.05);
      }

      /* ===== Projects ===== */
      .block-20 {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 6px 18px rgba(99, 102, 241, 0.2);
      }
      .block-20:hover {
        transform: scale(1.05);
      }
      .text.mt-3 h3 a {
        color: #1e293b;
        font-weight: 600;
      }

      /* ===== Contact Section ===== */
      .contact-section {
        background: linear-gradient(120deg, #6366f1, #3b82f6);
        color: white;
      }
      .contact-section h2 {
        color: #ffdd57;
      }
      .contact-info .box {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        transition: all 0.3s ease;
      }
      .contact-info .box:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: scale(1.05);
      }

      /* ===== Footer ===== */
      footer {
        background-color: #1e293b;
        color: #cbd5e1;
      }
      footer a {
        color: #ffdd57;
      }
      footer a:hover {
        color: #ffffff;
      }

      /* ===== Zoom Effect ===== */
      .zoom-effect {
        overflow: hidden;
        transition: transform 0.4s ease-in-out;
      }
      .zoom-effect:hover {
        transform: scale(1.1);
      }

      /* ===== Section Titles ===== */
      h1.big,
      h1.big-2 {
        color: #3b82f6;
        text-shadow: 2px 2px #e0e7ff;
      }
      h2.mb-4 {
        color: #1e293b;
      }
    </style>
  </head>
