  <!-- Typing animation script improved for blinking cursor -->
  <script>
    const typingAnimationElement = document.getElementById('typing-animation');
    const typingTexts = [ 'Data Analyst ', 'Excel Expert','Power BI Developer' ];
    let typingIndex = 0, charIndex = 0, isDeleting = false;

    function typeLoop() {
      let currentText = typingTexts[typingIndex];
      if (isDeleting) {
        typingAnimationElement.textContent = currentText.substring(0, charIndex--);
        if(charIndex < 0) {
          isDeleting = false;
          typingIndex = (typingIndex+1)%typingTexts.length;
        }
      } else {
        typingAnimationElement.textContent = currentText.substring(0, charIndex++);
        if(charIndex > currentText.length) {
          isDeleting = true;
          setTimeout(typeLoop, 900);
          return;
        }
      }
      setTimeout(typeLoop, isDeleting ? 60 : 140);
    }
    typeLoop();
  </script>
